<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Counter Application</title>
    <!-- Google Font (Inter) for crisp modern UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Main stylesheet (Dark Neon theme) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h1> Counter Application</h1>
        
        <div id="display" class="count-display">0</div>
        
        <div class="buttons">
            <button id="decrement-btn" class="btn btn-secondary">Decrement</button>
            <button id="reset-btn" class="btn btn-reset">Reset</button>
            <button id="increment-btn" class="btn btn-primary">Increment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
